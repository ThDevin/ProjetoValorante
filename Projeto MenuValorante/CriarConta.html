<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriarConta</title>
    <link rel="stylesheet" href="estiloCriarConta.css">
    <link rel="shortcut icon" href="./imagens/icon.png" type="image/x-icon">

</head>

<body>
    <section class="conteudo">
        <header>
            <img class="logo" src="./imagens/Riot-Games-Logo.png" alt="Logo">
        </header>
        <h1>Criar Conta</h1>

        <form class="corpo">
            <input class="nome" type="text" placeholder="NOME DO USUÁRIO" required>
            <input class="senha" type="password" required placeholder="SENHA" id="pass">
            <img src="imagens/OlhoVisivel.png" alt="OlhoVisivel" id="olho">
            <input class="verificar" type="button" value="Verificar">
            <p class="mensagem"></p>
        </form>
        <a href="https://www.facebook.com/RiotGames/" target="_blank"><img class="socialF"
                src="./imagens/icons8-facebook-circled-30.png" alt="Contafacebook"></a>
        <a href="https://playvalorant.com/pt-br/" target="_blank"><img class="socialG"
                src="./imagens/icons8-google-color-70.png" alt="ContaGoogle"></a>
        <a href="https://apps.apple.com/us/app/riot-mobile/id1077150310" target="_blank"><img class="socialI"
                src="./imagens/aplleMaçã.png" alt="ContaAppleStore"></a>

        <section class="caixa">
            <a href="Login.html"><input class="botao" type="button" value="Login"></a>
            <p class="mensagem"></p>
        </section>
    </section>
    <footer class="rodape">
        <p>&copy; Direitos autorais - Tharick Esteves</p>
        <p class="direitos">Direitos de uso com permissões de <a href="https://github.com/ThDevin">ThDevin</a></p>
    </footer>

    <script src="Criar.js"></script>
</body>

</html>
