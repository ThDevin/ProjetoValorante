<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="shortcut icon" href="./imagens/icon.png" type="image/x-icon">

</head>

<body>
    <header>
        <img class="logo" src="./imagens/Riot-Games-Logo.png" alt="Logo">
        <img class="usuario" src="imagens/usuario.png" alt="usuario">
    </header>
    <h1>Fezer login</h1>

    <main class="corpo">
        <input class="nome" type="text" placeholder="NOME DE USUÁRIO" required>
        <input class="senha" type="password" placeholder="SENHA" id="pass" required>
        <img src="imagens/OlhoVisivel.png" alt="OlhoVisivel" id="olho">
    </main>
    <a href="https://www.facebook.com/RiotGames/" target="_blank"><img class="socialF"
            src="./imagens/icons8-facebook-circled-30.png" alt="Contafacebook"></a>
    <a href="https://playvalorant.com/pt-br/" target="_blank"><img class="socialG"
            src="./imagens/icons8-google-color-70.png" alt="ContaGoogle"></a>
    <a href="https://apps.apple.com/us/app/riot-mobile/id1077150310" target="_blank"><img class="socialI"
            src="./imagens/aplleMaçã.png" alt="ContaAppleStore"></a>

    <section class="caixa">
        <input id="botao" type="checkbox">
        <label for="botao">Manter Login</label>
    </section>

    <img src="imagens/Seta.png" alt="seta" id="seta">

    <div class="criar">
        <a href="CriarConta.html" target="_blank">
            <p>CRIAR CONTA</p>
        </a>
    </div>
    <footer class="rodape">
        <p>&copy; Projeto De Teste - <a href="https://github.com/ThDevin" target="_blank">ThDevin</a></p>
        <p class="direitos">Projeto Feito por - Tharick Esteves</p>
    </footer>

</body>

</html>
